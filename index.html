<html lang="en">

<head>
	<!-- // Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Required meta tags // -->

	<title>Login - Agendamento</title>

	<!-- // Favicon -->
	<!-- <link href="./images/favicon.png" rel="icon"> -->
	<!-- Favicon // -->

	<!-- // Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
	<!-- Google Web Fonts // -->

		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"
		rel="stylesheet">
	<!-- Font Awesome 5 Free // -->

	<!-- // Template CSS files -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css'
		integrity='sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=='
		crossorigin='anonymous' />
	<link href="css/styles.css" rel="stylesheet">
	<!-- Template CSS files  // -->
</head>

<body>
	<!-- // Preloader -->
	<div id="nm-preloader" class="nm-aic nm-vh-md-100">
		<div class="nm-ripple">
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- Preloader // -->

	<main class="container-fluid main-container">
		<div class="row">
			<div class="col-lg-6 d-flex nm-fc nm-jcc nm-aic nm-bg-1 nm-mh-100">
				<a class="nm-fw nm-pt-1 nm-pb-1 mb-auto" href="#">
					<img class="nm-mg" src="./images/White.png" width="150" alt="espaco campeao">
				</a>
				<div class="nm-fw">
					<form class="nm-mb-1">
						<div class="nm-mb-1">
							<h2>Olá, bem-vindo de volta</h2>
							<p class="nm-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam</p>
						</div>

						<div class="botoes-google-default">
							<div class="frame-3">
								<img alt="" class="icon-google" src="images/googe.svg" />
								<p class="login-com-o-google"><a href="" style="color: #757575">Login com o Google</a>
								</p>
							</div>
						</div>
						<div class="frame-4" style="margin-top: 11px;">
							<div class="line-1"></div>
							<p class="ou-login-com-email">Ou </p>
							<div class="line-1"></div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<label for="inputEmail">Seu Email</label>
							<input id="inputEmail" class="form-control" type="email" tabindex="1"
								placeholder="brunosilvano@gmail.com" required>
							<i class="form-control-feedback glyphicon glyphicon-user"></i>
						</div>

						<div class="form-group">
							<label for="inputPassword">Senha</label>
							<input id="inputPassword" class="form-control" type="password" tabindex="2"
								placeholder="*********" required>
						</div>

						<div class="form-group d-flex nm-aic nm-jcb nm-aic nm-mb-1h nm-mt-1h">
							<div class="nm-control nm-checkbox">

							</div>

							<a class="nm-ft-b nm-sm" href="#">Esqueceu a senha??</a>
						</div>

						<button type="submit" class="btn btn-block nm-btn" onclick="window.location.href='seleciona.html'">Entrar</button>
					</form>

					<p class="nm-sm">
						Ainda não possui conta?
						<a class="nm-ft-b nm-sm" style="color: #000;" href="/pages/registrar.html">Clique aqui</a>
					</p>
				</div>

			</div>

			<div class="col-lg-6 d-none d-lg-flex nm-fc nm-aic nm-jcc nm-bg-2">
				<img class="img-fluid" id="image" src="images/background.jpg" alt="">
			</div>
		</div>
	</main>

	<!-- // Vendor JS files -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
		integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
		crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js'
		integrity='sha512-DSdiuNZtfUhehZHXtit9Sa/83i06YSnvT8Js8drwdkVCDMk3JwpIxdhf2oRUByUDB3wguN2iAzoTNfxFAuqGyA=='
		crossorigin='anonymous'></script>
		
	<!-- Vendor JS files // -->

	<!-- Template JS files // -->
	<script src="js/script.js"></script>
	<!-- Template JS files // -->
</body>

</html>
